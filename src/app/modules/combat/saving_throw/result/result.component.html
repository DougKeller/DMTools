<div class="container mt-2" *ngIf="summary">
  <div class="row">
    <div class="col-md-12">
      <table class="table">
        <thead class="thead">
          <tr>
            <th scope="col">Monster</th>
            <th scope="col">Modifier</th>
            <th scope="col">Succeeded</th>
            <th scope="col">Failed</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let result of summary.results">
            <th scope="row" (click)="result.expanded = true">{{ result.monster.name }}</th>
            <td>{{ result.modifier > -1 ? '+' + result.modifier : result.modifier }}</td>
            <td>{{ result.succeeded }}</td>
            <td>{{ result.failed }}</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th scope="col">Total</th>
            <th scope="col"></th>
            <th scope="col">{{ summary.succeeded }}</th>
            <th scope="col">{{ summary.failed }}</th>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>

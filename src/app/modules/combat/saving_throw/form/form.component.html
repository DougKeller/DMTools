<form #savingThrowForm="ngForm" class="container-fluid" (ngSubmit)="submit()">
  <div class="form-row mb-3">
    <div class="col">
      <label>Required Save</label>
      <input [ngModelOptions]="{ standalone: true }" class="form-control" type="number" [(ngModel)]="options.savingThrow" />
    </div>

    <div class="col">
      <label>Ability</label>
      <select [ngModelOptions]="{ standalone: true }" class="form-control" [(ngModel)]="options.ability">
        <option *ngFor="let ability of abilities" [ngValue]="ability">
          {{ ability.abbreviation }}
        </option>
      </select>
    </div>
  </div>

  <div class="form-row mb-4" *ngFor="let group of options.groups">
    <div class="col">
      <label>{{ group.monster.name }}</label>
      <div class="input-group">
        <input [ngModelOptions]="{ standalone: true }" min="1" class="form-control" type="number" [(ngModel)]="group.count" />
        <div class="input-group-append">
        <select [ngModelOptions]="{ standalone: true }" class="form-control" [(ngModel)]="group.rollType">
          <option [ngValue]="rollTypesConstant.NORMAL">Normal</option>
          <option [ngValue]="rollTypesConstant.ADVANTAGE">Advantage</option>
          <option [ngValue]="rollTypesConstant.DISADVANTAGE">Disadvantage</option>
        </select>
          <button type="button" class="btn btn-outline-secondary" (click)="group.count = 0; group.rollType = rollTypesConstant.NORMAL" [class.disabled]="group.count === 0">Clear</button>
        </div>
      </div>
    </div>
  </div>

  <div class="form-row">
    <div class="col">
      <button type="submit" class="btn btn-blue-dark btn-lg btn-block">Roll</button>
    </div>
    <div class="col">
      <button type="submit" class="btn btn-outline-blue-dark btn-lg btn-block">Reset</button>
    </div>
  </div>
</form>

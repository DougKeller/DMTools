<div class="card shadow">
  <h5 class="card-header">Saving Throw</h5>
  <div class="card-body">
    <div class="row mb-2">
      <saving-throw-form class="col" [options]="options" (roll)="resultsView.perform(options)"></saving-throw-form>
    </div>

    <div class="row">
      <saving-throw-result #resultsView class="col"></saving-throw-result>
    </div>
  </div>
</div>

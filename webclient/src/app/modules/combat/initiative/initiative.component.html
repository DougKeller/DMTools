<div class="card shadow">
  <div class="card-header p-2">
    <div class="row">
      <div class="col pl-4 d-flex align-items-center">
        <h5 class="m-0 p-0">Initiative</h5>
      </div>

      <div class="col">
        <button type="button" class="float-right btn btn-sm btn-success">
          New Encounter
        </button>
      </div>
    </div>
  </div>

  <div class="card-body">
    <div class="row">
      <div class="col">
        <span class="font-weight-bold">
          Round {{ round }}
        </span>
        <span class="float-right text-muted">
          ({{ timePassed() }})
        </span>
      </div>
    </div>

    <ul class="list-group list-group-flush mt-3" *ngIf="rolls">
      <li class="list-group-item" *ngFor="let roll of rolls; index as i" [class.active]="i === currentRollIndex">
        <i class="fas fa-circle" [ngClass]="{ 'fa-circle': !roll.group.creatureType.isEnemy(), 'fa-square': roll.group.creatureType.isEnemy(), 'text-blue': !roll.group.creatureType.isEnemy() && i !== currentRollIndex,  'text-red': roll.group.creatureType.isEnemy() && i !== currentRollIndex }"></i>
        {{ roll.group.creatureType.name }}
        <span [class.text-muted]="i !== currentRollIndex" *ngIf="roll.group.livingCreatures().length > 1">
          (x{{ roll.group.livingCreatures().length }})
        </span>

        <div class="float-right">
          {{ displayFor(roll) }}
        </div>
      </li>
    </ul>
    <div class="row mt-3">
      <div class="col">
        <button class="float-right btn btn-blue-dark" (click)="nextTurn()">Next Turn</button>
      </div>
    </div>
  </div>
</div>

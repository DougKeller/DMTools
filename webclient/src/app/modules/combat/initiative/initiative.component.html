<div class="card shadow">
  <div class="card-header p-2">
    <div class="row">
      <div class="col pl-4 d-flex align-items-center">
        <h5 class="m-0 p-0">Initiative</h5>
      </div>

      <div class="col">
        <button type="button" class="float-right btn btn-sm btn-success">
          New Encounter
        </button>
      </div>
    </div>
  </div>

  <div class="card-body">
    <div class="row">
      <div class="col">
        <span class="font-weight-bold">
          Round {{ round }}
        </span>
        <span class="text-muted">
          ({{ (round - 1) * 6 }} seconds)
        </span>
      </div>
    </div>

    <ul class="list-group list-group-flush mt-3" *ngIf="rolls">
      <li class="list-group-item" *ngFor="let creature of turnOrder" [class.active]="creature === activeCreature">
        <i class="fas fa-circle" [ngClass]="{ 'fa-circle text-blue': isPlayer(creature), 'fa-square text-red': !isPlayer(creature) }"></i>
        {{ creature.name }} <span class="text-muted">(x{{ groups[creature.name] }})</span>
        <div class="float-right">{{ displayFor(rolls[creature.name]) }}</div>
      </li>
    </ul>
    <div class="row mt-3">
      <div class="col">
        <button class="float-right btn btn-blue-dark" (click)="nextTurn()">Next Turn</button>
      </div>
    </div>
  </div>
</div>

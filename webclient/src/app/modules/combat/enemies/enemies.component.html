<div class="card shadow">
  <div class="card-header p-2">
    <div class="row">
      <div class="col pl-4 d-flex align-items-center">
        <h5 class="m-0 p-0">Enemies</h5>
      </div>
    </div>
  </div>

  <div class="card-body">
    <ul class="list-group list-group-flush">
      <li class="list-group-item p-1" *ngFor="let status of enemyStatuses()">
        <div class="container-flush">
          <div class="row">
            <div class="col">
              <i class="fas fa-square" [ngClass]="{ 'text-red': status.hitpoints, 'text-muted': !status.hitpoints }"></i>
              {{ status.creature.name }} <span class="text-muted">#{{ status.id }}</span>
            </div>

            <div class="col" *ngIf="status.hitpoints > 0">
              <div class="progress">
                <div class="progress-bar bg-success" [ngStyle]="{ width: percentHealth(status) }">
                  {{ status.hitpoints }}/{{ status.creature.hitpoints }}
                </div>
              </div>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
